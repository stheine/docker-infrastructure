version: "3.2"

volumes:
  # Forcing the qnap/192.168.6.7 mounts to nfsvers=3, as nfs4 causes i/o errors
  # while [ true ]; do echo `date` > dieZeit; cat dieZeit; sleep 1; done

  jalousie:
    driver: local
    driver_opts:
      type: none
      device: /mnt/qnap_linux/data/jalousie
      o: bind

  portainer:
    driver: local
    driver_opts:
      type: none
      device: /docker-data/portainer
      o: bind

  postfix_creds:
    driver: local
    driver_opts:
      type: none
      device: /mnt/qnap_linux/data/postfix_creds
      o: bind

  strom:
    driver: local
    driver_opts:
      type: none
      device: /mnt/qnap_linux/data/strom
      o: bind

  vito:
    driver: local
    driver_opts:
      type: none
      device: /mnt/qnap_linux/data/vito
      o: bind

  zigbee2mqtt:
    driver: local
    driver_opts:
      type: none
      device: /mnt/qnap_linux/data/zigbee2mqtt
      o: bind

networks:
  backend:
    driver: bridge

services:
  portainer:
    restart: unless-stopped
    image: portainer/portainer
    ports:
      - 8008:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer:/data:nocopy

  jalousie:
    restart: always
    build:
      context: jalousie
      args:
        - CACHE_DATE=2019-07-27
    hostname: raspi-jalousie
    ports:
      - 9124:9124
#      - 3000:3000
    networks:
      - backend
    cap_add:
      - SYS_RAWIO
    privileged: true
    devices:
#      - /dev/i2c-1:/dev/i2c-1
#      - /dev/gpiomem:/dev/gpiomem
      - /dev/mem:/dev/mem
    volumes:
      - jalousie:/var/jalousie:nocopy
      - strom:/var/strom:nocopy
      - vito:/var/vito:nocopy,ro
      - ./jalousie/jalousie:/jalousie
    links:
      - postfix

  vito:
    restart: unless-stopped
    build: vito
    hostname: raspi-vito
    networks:
      - backend
    volumes:
      - vito:/var/vito:nocopy
    links:
      - postfix
      - vcontrold

  postfix:
    restart: unless-stopped
    build: postfix
    hostname: raspi-postfix
    ports:
      - "25:25"
    networks:
      - backend
    volumes:
      - postfix_creds:/postfix_creds:nocopy

  vcontrold:
    restart: unless-stopped
    build: vcontrold
    hostname: raspi-vcontrold
    ports:
      - 3002:3002
    cap_add:
      - SYS_RAWIO
    devices:
      - /dev/ttyAMA0:/dev/ttyAMA0
    networks:
      - backend

  zigbee2mqtt:
    build: zigbee2mqtt
    volumes:
      - zigbee2mqtt:/app/data
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
    restart: always
    network_mode: host
    environment:
      - TZ=Europe/Amsterdam
