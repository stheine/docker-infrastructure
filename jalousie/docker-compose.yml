version: "3.2"

volumes:
  # Forcing the qnap/192.168.6.7 mounts to nfsvers=3, as nfs4 causes i/o errors
  # while [ true ]; do echo `date` > dieZeit; cat dieZeit; sleep 1; done

  jalousie:
    driver: local
    driver_opts:
      type: none
      device: /mnt/qnap_linux/data/jalousie
      o: bind

  portainer:
    driver: local
    driver_opts:
      type: none
      device: /docker-data/portainer
      o: bind

  postfix_creds:
    driver: local
    driver_opts:
      type: none
      device: /mnt/qnap_linux/data/postfix_creds
      o: bind

  strom:
    driver: local
    driver_opts:
      type: none
      device: /mnt/qnap_linux/data/strom
      o: bind

#  twonkyserver:
#    driver: local
#    driver_opts:
#      type: nfs
#      o: addr=192.168.6.22,nolock,rw
#      device: :/nfs/Data/linux/twonkyserver

  vito:
    driver: local
    driver_opts:
      type: none
      device: /mnt/qnap_linux/data/vito
      o: bind

networks:
  backend:
    driver: bridge

services:
  portainer:
    restart: unless-stopped
    image: portainer/portainer
    ports:
      - 8008:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer:/data:nocopy

  pigpiod:
    restart: unless-stopped
    build: pigpiod
    hostname: raspi-pigpiod
    cap_add:
      - SYS_RAWIO
    devices:
      - /dev/mem:/dev/mem
      - /dev/vcio:/dev/vcio
    networks:
      - backend
    ports:
      - 8888:8888

  jalousie:
    restart: unless-stopped
    build:
      context: jalousie
      args:
        - CACHE_DATE=2018-01-20-a
    hostname: raspi-jalousie
    ports:
      - 9124:9124
    networks:
      - backend
    volumes:
      - jalousie:/var/jalousie:nocopy
      - strom:/var/strom:nocopy
      - vito:/var/vito:nocopy,ro
    links:
      - postfix
      - pigpiod

  vito:
    restart: unless-stopped
    build: vito
    hostname: raspi-vito
    networks:
      - backend
    volumes:
      - vito:/var/vito:nocopy
    links:
      - postfix
      - vcontrold

  postfix:
    restart: unless-stopped
    build: postfix
    hostname: raspi-postfix
    ports:
      - "25:25"
    networks:
      - backend
    volumes:
      - postfix_creds:/postfix_creds:nocopy

  vcontrold:
    restart: unless-stopped
    build: vcontrold
    hostname: raspi-vcontrold
    ports:
      - 3002:3002
    cap_add:
      - SYS_RAWIO
    devices:
      - /dev/ttyAMA0:/dev/ttyAMA0
    networks:
      - backend

