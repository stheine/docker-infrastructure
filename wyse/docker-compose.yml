      - backup-rclone:/root/.config/rclone
      - data:/data:ro
      - immich:/data_rsync/immich:ro
      - media_data_docs:/data_rsync/Docs:ro
      - media_fotos:/data_rsync/Fotos:ro
      - media_fotos_julia:/data_rsync/Fotos-Julia:ro
