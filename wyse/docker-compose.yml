      - "com.centurylinklabs.watchtower.enable=false" # Disable!
    env_file:
      - /mnt/qnap/linux/data/immich/immich.env
    environment:
      POSTGRES_INITDB_ARGS: '--data-checksums'
    shm_size: 128mb
    volumes:
      - immich-database:/var/lib/postgresql/data
