version: "2.2"
# Remain on v2 for https://github.com/docker/compose/issues/4513

volumes:
  portainer:
    driver: local
    driver_opts:
      type: none
      device: /docker-data/portainer
      o: bind

  pihole_etc_pihole:
    driver: local
    driver_opts:
      type: none
      device: /docker-data/pihole/etc_pihole
      o: bind

  pihole_etc_dnsmasq.d:
    driver: local
    driver_opts:
      type: none
      device: /docker-data/pihole/etc_dnsmasq.d
      o: bind

networks:
  backend:
    driver: bridge

services:
  pihole:
    restart: unless-stopped
    build: pihole
    hostname: strom-pihole
    dns:
      - 127.0.0.1
      - 1.1.1.1
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 80:80
      - 443:443
    environment:
      - ServerIP=192.168.6.6
      - WEBPASSWORD=1234
    volumes:
      - pihole_etc_pihole:/etc/pihole:nocopy
      - pihole_etc_dnsmasq.d:/etc/dnsmasq.d:nocopy

  portainer:
    restart: unless-stopped
    image: portainer/portainer
    ports:
      - 8008:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer:/data:nocopy

  strom:
    restart: unless-stopped
    build:
      context: strom
      args:
        - CACHE_DATE=2018-04-18
    hostname: strom-strom
    ports:
      - 9083:9083
    cap_add:
      - SYS_RAWIO
    devices:
      - /dev/ttyAMA0:/dev/ttyAMA0
    networks:
      - backend
