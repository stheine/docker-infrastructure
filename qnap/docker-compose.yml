volumes:
  mosquitto-data:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/mosquitto/data
      o: bind

  mosquitto-log:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/mosquitto/log
      o: bind

services:
  mosquitto:
    restart: always
    image: eclipse-mosquitto:latest
    hostname: qnap-mosquitto
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro

  noop:
    restart: always
    build: noop
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    hostname: qnap-noop

  portainer_agent:
    restart: always
    image: portainer/agent
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    hostname: qnap-portainer-agent
    ports:
      - 8009:9001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes

  watchdog:
    restart: always
    build: watchdog
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    hostname: qnap-watchdog
    volumes:
      - ./watchdog/app:/app
    ports:
      - 31038:31038

  watchtower:
    image: containrrr/watchtower
    hostname: qnap-watchtower
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WATCHTOWER_LABEL_ENABLE: 1
      WATCHTOWER_NOTIFICATIONS: shoutrrr
      WATCHTOWER_NOTIFICATION_URL: smtp://wyse.fritz.box:25?starttls=No&fromAddress=technik@heine7.de&fromName=qnap-watchtower&toAddresses=technik@heine7.de
