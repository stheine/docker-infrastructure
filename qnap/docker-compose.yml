      o: bind

  gerbera-fotos:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/gerberaFotos
      o: bind

  gerbera-kinder-cds:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/gerberaKinderCDs
      o: bind

  gerbera-kinder-filme:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/gerberaKinderFilme
      o: bind

  gerbera-musik:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/gerberaMusik
      o: bind

  jalousie:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/jalousie
      o: bind

  letsencrypt:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/letsencrypt
      o: bind

  letsencrypt_www:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/letsencrypt_www
      o: bind

  media_filme:
    driver: local
    driver_opts:
      type: none
      device: /share/Filme
      o: bind

  media_fotos:
    driver: local
    driver_opts:
      type: none
      device: /share/Fotos
      o: bind

  media_kinder-cds:
    driver: local
    driver_opts:
      type: none
      device: /share/KinderCDs
      o: bind

  media_kinder-filme:
    driver: local
    driver_opts:
      type: none
      device: /share/KinderFilme
      o: bind

  media_musik:
    driver: local
    driver_opts:
      type: none
      device: /share/Musik
      o: bind

  mediawiki-database:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/mediawiki-database
      o: bind

  mediawiki-database-backup:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/mediawiki-database-backup
      o: bind

  mediawiki-images:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/mediawiki-images
      o: bind

  mosquitto-data:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/mosquitto/data
      o: bind

  mosquitto-log:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/mosquitto/log
      o: bind

  portainer:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/portainer
