version: "2.2"
# Remain on v2 for https://github.com/docker/compose/issues/4513

# Ports
#    53 postfix
#   993 dovecot
#  8008 portainer         http://192.168.6.7:8008/
# 59080 apache2           http://192.168.6.7:59080/
# 59443 apache2           https://192.168.6.7:59443/
# 59154 musik             http://192.168.6.7:59154/
# 59155 kinder-filme      http://192.168.6.7:59155/
# 59156 kinder-cds        http://192.168.6.7:59156/

volumes:
  gerbera-kinder-cds:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/gerberaKinderCDs
      o: bind

  gerbera-kinder-filme:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/gerberaKinderFilme
      o: bind

  gerbera-musik:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/gerberaMusik
      o: bind

  letsencrypt:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/letsencrypt
      o: bind

  media_kinder-cds:
    driver: local
    driver_opts:
      type: none
      device: /share/KinderCDs
      o: bind

  media_kinder-filme:
    driver: local
    driver_opts:
      type: none
      device: /share/KinderFilme
      o: bind

  media_musik:
    driver: local
    driver_opts:
      type: none
      device: /share/Musik
      o: bind

  portainer:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/portainer
      o: bind

  postfix_creds:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/postfix_creds
      o: bind

  vmail:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/vmail
      o: bind

  www:
    driver: local
    driver_opts:
      type: none
      device: /share/linux/data/www
      o: bind

# networks:
#   bridge:
#     driver: bridge

services:
  apache2:
    restart: unless-stopped
    build: apache2
#    ports:
#      - 59080:80
#    networks:
#      - backend
    volumes:
#      - jalousie:/var/jalousie
#      - strom:/var/strom
#      - vito:/var/vito
#      - webdav:/var/webdav
      - www:/var/www
#      - www_auth:/var/www_auth
#    depends_on:
#      - jalousie

  dovecot:
    restart: unless-stopped
    build: dovecot
    ports:
      - 993:993
    volumes:
      - letsencrypt:/usr/local/etc/letsencrypt:nocopy
      - vmail:/home/vmail:nocopy

# Note: 'network_mode: host' is required for the upnp server for multicast traffic
#       to detect the upnp server.
  gerbera-kinder-filme:
    restart: unless-stopped
    build:
      context: gerbera
    network_mode: host
    environment:
      - CONFIG=59155-kinder-filme
    volumes:
      - media_kinder-filme:/media:ro
      - gerbera-kinder-filme:/gerbera_home

  gerbera-kinder-cds:
    restart: unless-stopped
    build:
      context: gerbera
    network_mode: host
    environment:
      - CONFIG=59156-kinder-cds
    volumes:
      - media_kinder-cds:/media:ro
      - gerbera-kinder-cds:/gerbera_home

  gerbera-musik:
    restart: unless-stopped
    build:
      context: gerbera
    network_mode: host
    environment:
      - CONFIG=59154-musik
    volumes:
      - media_musik:/media:ro
      - gerbera-musik:/gerbera_home

  nginx:
    restart: unless-stopped
    build: nginx
#    image: nginx
    ports:
      - 59080:80
      - 59443:443
    volumes:
      - ./mysite.template:/etc/nginx/conf.d/mysite.template
#      - letsencrypt:/etc/letsencrypt
#      - letsencrypt_www:/var/letsencrypt
    depends_on:
      - apache2
#      - jalousie
#    command: /bin/bash -c "envsubst < /etc/nginx/conf.d/mysite.template > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"

  portainer:
    restart: unless-stopped
    image: portainer/portainer
    ports:
      - 8008:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer:/data

  postfix:
    restart: unless-stopped
    build: postfix
    hostname: qnap
    dns: 8.8.8.8
    ports:
      - 25:25
    volumes:
      - postfix_creds:/postfix_creds
