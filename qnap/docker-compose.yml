services:
  apache2:
    restart: always
    build: apache2
    hostname: qnap-apache2
    volumes:
      - fritz:/var/fritz
      - jalousie:/var/jalousie
      - strom:/var/strom
      - vito:/var/vito
      - www:/var/www
      - www_auth:/var/www_auth
      - ./apache2/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
    # healthcheck:
    #   test: /usr/bin/wget --quiet --output-file=/dev/null http://localhost/favicon.png

  certbot:
    restart: always
    build: certbot
    hostname: qnap-certbot
    volumes:
      - ./certbot/renew.sh:/renew.sh:ro
      - letsencrypt:/etc/letsencrypt:nocopy
      - letsencrypt_www:/var/letsencrypt

  dovecot:
    restart: always
    build: dovecot
    hostname: qnap-dovecot
    ports:
      - 993:993
    volumes:
      - letsencrypt:/usr/local/etc/letsencrypt:nocopy
      - vmail:/home/vmail:nocopy

  fritz:
    restart: always
    build: fritz
    hostname: qnap-fritz
    volumes:
      - ./fritz/app:/app
      - fritz:/var/fritz

  fronius-battery:
    restart: always
    build: fronius-battery
    hostname: qnap-fronius-battery
    volumes:
      - ./fronius-battery/app:/app
      - fronius-battery:/var/fronius-battery

# Note: 'network_mode: host' is required for the upnp server for multicast traffic
#       to detect the upnp server.
  gerbera-filme:
    restart: always
    build: gerbera
    hostname: qnap-filme
    network_mode: host
    environment:
      - CONFIG=59158-filme
    volumes:
      - ./gerbera/config:/etc/gerbera/config
      - media_filme:/media:ro
      - gerbera-filme:/gerbera_home

  gerbera-fotos:
    restart: always
    build: gerbera
    hostname: qnap-fotos
    network_mode: host
    environment:
      - CONFIG=59157-fotos
    volumes:
      - ./gerbera/config:/etc/gerbera/config
      - media_fotos:/media:ro
      - gerbera-fotos:/gerbera_home

  gerbera-kinder-filme:
    restart: always
    build: gerbera
    hostname: qnap-kinder-filme
    network_mode: host
    environment:
      - CONFIG=59155-kinder-filme
    volumes:
      - ./gerbera/config:/etc/gerbera/config
      - media_kinder-filme:/media:ro
      - gerbera-kinder-filme:/gerbera_home

  gerbera-kinder-cds:
    restart: always
    build: gerbera
    hostname: qnap-kinder-cds
    network_mode: host
    environment:
      - CONFIG=59156-kinder-cds
    volumes:
      - ./gerbera/config:/etc/gerbera/config
      - media_kinder-cds:/media:ro
      - gerbera-kinder-cds:/gerbera_home

  gerbera-musik:
    restart: always
    build: gerbera
    hostname: qnap-gerbera-musik
    network_mode: host
    environment:
      - CONFIG=59154-musik
#      - EXTRA_PARAMETERS=--debug
    volumes:
      - ./gerbera/config:/etc/gerbera/config
      - media_musik:/media:ro
      - gerbera-musik:/gerbera_home

  gerbera-video:
    restart: always
    build: gerbera
    hostname: qnap-gerbera-video
    network_mode: host
    environment:
      - CONFIG=59159-video
    volumes:
      - ./gerbera/config:/etc/gerbera/config
      - media_video:/media:ro
      - gerbera-video:/gerbera_home

  hivemq-mqtt-web-client:
    restart: always
    build: hivemq-mqtt-web-client
    hostname: qnap-hivemq-mqtt-web-client
    ports:
      - 8925:80
    volumes:
      - ./hivemq-mqtt-web-client/nginx.conf:/etc/nginx/nginx.conf:ro

  homer:
    restart: always
    image: b4bz/homer:latest
    hostname: qnap-homer
    volumes:
      - homer:/www/assets

  mediawiki:
    restart: always
    build: mediawiki
    depends_on:
      - mediawiki-database
    volumes:
      - mediawiki-images:/var/www/html/images
      - ./mediawiki/LocalSettings.php:/var/www/html/LocalSettings.php:ro
      - ./mediawiki/php.ini:/usr/local/etc/php/php.ini:ro

  mediawiki-database:
    restart: always
    image: yobasystems/alpine-mariadb:armhf
    environment:
      # @see https://phabricator.wikimedia.org/source/mediawiki/browse/master/includes/DefaultSettings.php
      MYSQL_DATABASE: my_wiki
      MYSQL_USER: wikiuser
      MYSQL_PASSWORD: example
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
    volumes:
      - mediawiki-database:/var/lib/mysql
      - mediawiki-database-backup:/database-restore

  mediawiki-database-backup:
    restart: always
    build: mediawiki-database-backup
    volumes:
      - mediawiki-database-backup:/backup
      - mediawiki-images:/mediawiki-images
      - ./mediawiki-database-backup/automysqlbackup.conf:/etc/default/automysqlbackup:ro
    depends_on:
      - mediawiki-database

  mosquitto:
    restart: always
    image: eclipse-mosquitto:2.0.12
    hostname: qnap-mosquitto
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro

  mqtt2rrd:
    restart: always
    build: mqtt2rrd
    hostname: qnap-mqtt2rrd
    volumes:
      - ./mqtt2rrd/app:/app
      - fritz:/var/fritz
      - jalousie:/var/jalousie
      - strom:/var/strom
      - vito:/var/vito
      - www:/var/www

  mqtt-strom:
    restart: always
    build: mqtt-strom
    hostname: qnap-mqtt-strom
    volumes:
      - ./mqtt-strom/app:/app
      - strom:/var/strom

  mqtt-vito:
    restart: always
    build: mqtt-vito
    hostname: qnap-mqtt-vito
    volumes:
      - ./mqtt-vito/app:/app
      - vito:/var/vito

  mqtt-volumio:
    restart: always
    build: mqtt-volumio
    hostname: qnap-mqtt-volumio
    volumes:
      - ./mqtt-volumio/app:/app

  nginx:
    restart: always
    build: nginx
    hostname: qnap-nginx
    ports:
      - 59080:80
      - 59443:443
    volumes:
      - letsencrypt:/etc/letsencrypt
      - letsencrypt_www:/var/letsencrypt
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - apache2
      - homer
      - mediawiki
      - vaultwarden

  node-red:
    restart: always
    image: nodered/node-red
    hostname: qnap-node-red
    ports:
      - 45458:1880
    volumes:
      - node-red:/data

  portainer:
    restart: always
    image: portainer/portainer-ce
    hostname: qnap-portainer
    ports:
      - 8008:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer:/data

  postfix:
    restart: always
    build: postfix
    hostname: qnap-postfix
    ports:
      - "25:25"
    volumes:
      - postfix_creds:/postfix_creds

  unison:
    restart: always
    build: unison
    hostname: qnap-unison
    ports:
      - 1499:1499
    volumes:
      - media_musik:/var/musik:nocopy
      - sshd_certs:/var/sshd_certs:nocopy
      - unison:/root/.unison:nocopy

  uptime-kuma:
    restart: always
    # build: uptime-kuma
    image: louislam/uptime-kuma
    hostname: qnap-uptime-kuma
    ports:
      - 16095:3001
    volumes:
      - uptime-kuma:/app/data:nocopy

  vaultwarden:
    # https://github.com/dani-garcia/vaultwarden/wiki
    restart: always
    image: vaultwarden/server:1.21.0-alpine
    hostname: vaultwarden
    volumes:
      - vaultwarden:/data
    environment:
      # - ADMIN_TOKEN=ChangeInAdmin
      - WEBSOCKET_ENABLED=true

  watchdog:
    restart: always
    build: watchdog
    hostname: qnap-watchdog
    volumes:
      - ./watchdog/app:/app
    ports:
      - 31038:31038

  zigbee2mqtt-assistant:
    restart: always
    image: carldebilly/zigbee2mqttassistant:0.3.178
    hostname: zigbee2mqtt-assistant
    ports:
      - 19725:80
    environment:
      - Z2MA_SETTINGS__MQTTSERVER=192.168.6.7
      - Z2MA_SETTINGS__BASETOPIC=Zigbee
